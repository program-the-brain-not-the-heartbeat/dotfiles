##### Tmux Configuration (Catppuccin-Mocha style)
##### Root-safe, no external dependencies.

### --- GENERAL BEHAVIOR ---
set -g mouse on
set -g history-limit 100000

# Use vi-style keys in copy mode
setw -g mode-keys vi

# Use Ctrl-a as prefix (more comfortable than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Split panes easier
bind | split-window -h
bind - split-window -v

# Faster pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Copy/Paste (makes it usable on servers)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind ] paste-buffer

### --- APPEARANCE ---
# Status bar
set -g status on
set -g status-interval 5
set -g status-justify centre

# Catppuccin Mocha palette approximated with 256 colors
set -g status-bg 'colour236'       # background
set -g status-fg 'colour223'       # text (mocha text)

# Left status: session name
set -g status-left-length 30
set -g status-left "#[bg=colour60,fg=white] #S #[default]"

# Right status: date/time + hostname
set -g status-right-length 60
set -g status-right "#[fg=colour223] %Y-%m-%d %H:%M #[fg=colour60]| #[fg=brightcyan]#H "

# Window titles (current vs inactive)
setw -g window-status-current-format "#[bold,fg=brightwhite,bg=colour60] #I:#W #[default]"
setw -g window-status-format "#[fg=colour245] #I:#W "

### --- PANES ---
# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour60  # mauve-ish

# Pane number display
set -g display-panes-active-colour 'colour60'
set -g display-panes-colour 'colour240'

### --- MISC ---
# Terminal compatibility
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
