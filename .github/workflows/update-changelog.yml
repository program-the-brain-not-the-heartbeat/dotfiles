name: Update CHANGELOG

on:
  push:
    branches:
      - "**"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install rustup and toolchain (no set-output)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup default stable
          rustup component add rustfmt || true

      - name: Cache cargo registry and git-cliff build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/target
          key: ${{ runner.os }}-git-cliff-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-git-cliff-

      - name: Install git-cliff (skip if cached)
        run: |
          if command -v git-cliff >/dev/null 2>&1; then
            echo "git-cliff found in PATH, skipping install"
          else
            cargo install git-cliff --locked || true
          fi

      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            printf "%s\n\n%s\n\n%s\n\n" "# Changelog" "All notable changes to this project will be documented in this file." "## [Unreleased]" > CHANGELOG.md
            git add CHANGELOG.md
            git commit -m "chore(changelog): add initial CHANGELOG.md" || true
          fi

      - name: Generate Unreleased changelog (git-cliff)
        run: |
          if command -v git-cliff >/dev/null 2>&1; then
            git-cliff --config .gitcliff.toml -u --prepend CHANGELOG.md || true
            git add CHANGELOG.md || true
          else
            echo "git-cliff not installed; skipping"
          fi

      - name: Fallback — populate Unreleased via git log if empty
        run: |
          # detect any non-empty lines under the Unreleased header
          if awk '/^## \[Unreleased\]/{p=1; next} /^## \[/{if(p) exit} p{ if(/\S/) {print; found=1; exit} } END{ if(!found) exit 1 }' CHANGELOG.md >/dev/null 2>&1; then
            echo "Unreleased already has content; skipping fallback"
          else
            echo "Unreleased empty — generating entries from git log"
            if git describe --tags --abbrev=0 >/dev/null 2>&1; then
              RANGE="$(git describe --tags --abbrev=0)..HEAD"
            else
              RANGE="HEAD"
            fi
            git log --pretty=format:'- %s (%h)' --no-merges $RANGE > /tmp/unreleased.txt || true
            if [ -s /tmp/unreleased.txt ]; then
              awk 'BEGIN{printed=0} {print} /^## \[Unreleased\]/{ if(!printed){ while((getline line < "/tmp/unreleased.txt")>0) print line; printed=1 } }' CHANGELOG.md > CHANGELOG.md.tmp && mv CHANGELOG.md.tmp CHANGELOG.md
              git add CHANGELOG.md || true
            else
              echo "No git log entries found for range: $RANGE"
            fi
          fi

      - name: If release, move Unreleased into versioned section
        if: github.event_name == 'release'
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          perl -0777 -pe "s/## \[Unreleased\]/## [${TAG}] - ${DATE}/" -i CHANGELOG.md
          if ! grep -q '^## \[Unreleased\]' CHANGELOG.md; then
            tmp=$(mktemp)
            printf "## [Unreleased]\n\n" > "$tmp"
            cat CHANGELOG.md >> "$tmp"
            mv "$tmp" CHANGELOG.md
          fi
          git add CHANGELOG.md

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(changelog): update CHANGELOG.md [ci skip]" || true
            git push
          else
            echo "No changes to commit"
          fi
